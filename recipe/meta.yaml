{% set name = "semi-ate-testers" %}
{% set version = "1.0.14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-testers-{{ version }}.tar.gz
  sha256: bde628c06f7ac64771e6c4acaa03f13d27eed6ba46f807d0b3260d4882d5762f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - semi-ate-common
    - semi-ate-plugins
    - pluggy
    - requests
    - pydantic
  run:
    - python >=3.8
    - semi-ate-common
    - semi-ate-plugins
    - pluggy
    - requests
    - pydantic
test:
  imports:
    - semi_ate_testers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-testers/
  summary: semi-ate-testers is an example implementation of a plugin that can be consumed by the semi-ate-spyder plugin and the master application.
  license: GPL-2.0-only
  license_file: semi_ate_testers/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
